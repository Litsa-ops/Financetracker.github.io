<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200 p-6 flex items-center justify-center min-h-screen">
    <div class="relative flex flex-col sm:flex-row w-full max-w-[1100px]">
        <!-- Left Background Image -->
        <div class="hidden sm:block w-2/3 h-screen bg-cover bg-center rounded-lg shadow-md mr-10 opacity-65" style="background-image: url('p.jpg');"></div>
        
        <!-- Right Section -->
        <div class="w-full sm:w-1/3 h-auto flex flex-col items-center justify-center bg-white p-6 rounded-lg shadow-md text-gray-900">
            <h1 class="text-center text-4xl sm:text-5xl font-extrabold mb-4">
                Personal Finance Tracker
            </h1>
            <form id="expense-form" class="w-full">
                <div class="flex flex-wrap -mx-3 mb-4">
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase text-xs font-bold mb-1">Name</label>
                        <input class="w-full p-2 border rounded" id="expense-name" type="text" placeholder="Account Name">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase text-xs font-bold mb-1">Expense Amount</label>
                        <input type="number" id="expense-amount" placeholder="Amount" class="w-full p-2 border rounded">
                    </div>
                </div>
                <div class="w-full px-3 mb-4">
                    <label class="block uppercase text-xs font-bold mb-1">Expense Category</label>
                    <select id="expense-category" class="w-full p-2 border rounded">
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="w-full border-purple-200 text-purple-600 hover:bg-purple-600 hover:text-white p-3 rounded">Add Expense</button>
            </form>
            <h3 class="text-lg font-semibold mt-4">Expenses:</h3>
            <ul id="expense-list" class="h-40 overflow-y-auto border p-2 rounded"></ul>
            <h3 class="text-lg font-semibold mt-4">Total Expenses:</h3>
            <p id="total-expenses" class="text-gray-700 font-bold">$0</p>

            <!-- Expense Category Summary -->
            <h3 class="text-lg font-semibold mt-4">Category Summary:</h3>
            <ul id="category-summary" class="h-40 overflow-y-auto border p-2 rounded"></ul>

            <button onclick="resetExpenses()" class="w-full border-purple-200 text-purple-600 hover:bg-purple-600 hover:text-white p-3 rounded mt-4">New Account</button>
        </div>
    </div>

    <script>
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
        document.getElementById('expense-name').value = localStorage.getItem('expenseName') || '';

        document.getElementById('expense-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('expense-name').value;
            let amount = parseFloat(document.getElementById('expense-amount').value);
            let category = document.getElementById('expense-category').value;

            if (name && amount) {
                expenses.push({ name, amount, category });
                localStorage.setItem('expenses', JSON.stringify(expenses));
                localStorage.setItem('expenseName', name);
                updateExpenseList();
                updateTotalExpenses();
                updateCategorySummary();

                document.getElementById('expense-amount').value = '';
                document.getElementById('expense-category').value = 'Food';
            }
        });

        function updateExpenseList() {
            let list = document.getElementById('expense-list');
            list.innerHTML = '';

            expenses.forEach((expense, index) => {
                let li = document.createElement('li');
                li.innerHTML = `
                    ${expense.name} - $${expense.amount} (${expense.category}) 
                    <button onclick="deleteExpense(${index})" class="ml-2 text-red-500">‚ùå</button>
                `;
                li.classList.add('p-2', 'border', 'rounded', 'mb-2', 'bg-gray-200', 'flex', 'justify-between');
                list.appendChild(li);
            });
        }

        function updateTotalExpenses() {
            let total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            document.getElementById('total-expenses').textContent = `$${total.toFixed(2)}`;
        }

        function updateCategorySummary() {
            let summary = {};
            expenses.forEach(expense => {
                summary[expense.category] = (summary[expense.category] || 0) + expense.amount;
            });

            let categoryList = document.getElementById('category-summary');
            categoryList.innerHTML = '';

            Object.keys(summary).forEach(category => {
                let li = document.createElement('li');
                li.textContent = `${category}: $${summary[category].toFixed(2)}`;
                li.classList.add('p-2', 'border', 'rounded', 'mb-2', 'bg-gray-100');
                categoryList.appendChild(li);
            });
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            localStorage.setItem('expenses', JSON.stringify(expenses));
            updateExpenseList();
            updateTotalExpenses();
            updateCategorySummary();
        }

        function resetExpenses() {
            localStorage.removeItem('expenses'); 
            localStorage.removeItem('expenseName');
            expenses = [];
            document.getElementById('expense-name').value = ''; 
            updateExpenseList();
            updateTotalExpenses();
            updateCategorySummary();
        }

        updateExpenseList();
        updateTotalExpenses();
        updateCategorySummary();
    </script>
</body>
</html>
